services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: data-processor-backend
    env_file:
      - ./server/.env
    ports:
      - "3005:3001"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/health', r => process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: data-processor-frontend
    depends_on:
      - backend
    ports:
      - "9011:80"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
